<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <title>Assigment</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
          <div class="shoe">
              <img src="./drive.png" alt="shoes">
          </div>

          <div class="info">
              <h2 class="title">Safe Driver</h2>
              <div class="sizes">
                  <img src="1.svg" alt="support" />
                  <img src="3.svg" alt="details" />
                  <img src="4.svg" alt="confirm" />
              </div>

              <hr class="line" />

              <div class="purchase">
                <img src="5.svg" alt="logo" width="30%" />

                <div class="center">
                  <div class="benefits">
                    <img src="7.svg" alt="tick" />
                    <span>Avoid spending on taxi fares</span>
                  </div>
                  <div class="benefits">
                    <img src="7.svg" alt="tick" />
                    <span>Available 24x7</span>
                  </div>
                  <div class="benefits">
                    <img src="7.svg" alt="tick" />
                    <span>Advance booking Recommended</span>
                  </div>
                </div>
              </div>

              <div class="button-container">
                <button class="button button-1">
                  <img class="call-img" src="8.svg" alt="call" />
                </button>
                <button class="button button-2">
                  <img class="whatsapp-img" src="9.svg" alt="whatsapp" />
                </button>
                <button class="button button-3">
                  <img class="msg-img" src="10.svg" alt="message" />
                </button>
              </div>
          </div>

          <hr class="vertical" />

          <div class="right">
            <div class="part-1">
              <h1>AED 80</h1>
              <div style="display: flex; align-items: center; justify-content: space-evenly;">
                <img src="6.svg" alt="road" width="20rem" />
                <span>One-Way</span>
              </div>
              
            </div>
            <div class="part-1">
              <h1>AED 150</h1>
              <div style="display: flex; align-items: center; justify-content: space-evenly;">
                <img src="6.svg" alt="road" width="20rem" />
                <span>Two-Way</span>
              </div>
            </div>
          </div>
      </div>
  </div>
  </body>
</html>
